<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrapper">
  <div class="display"> 000</div>

  <div class="buttons">
  
  <div>

    <button class="sign-odd-big">C</button>
<button class="sign-odd">&larr;</button>
<button class="sign">&times;</button>

  </div>
  
  
    <div>
    <button class="btn-number">1</button>
    <button class="btn-number">2</button>
    <button class="btn-number">3</button>
    <button class="sign">&minus;</button>
  
  </div>
  
  <div>
    <button class="btn-number">4</button>
    <button class="btn-number">5</button>
    <button class="btn-number">6</button>
    <button class="sign">&divide;</button>
  </div>
  

  <div>
    
    <button class="btn-number">7</button>
    <button class="btn-number">8</button>
    <button class="btn-number">9</button>
    <button class="sign">&plus;</button>
  </div>

  <div>
    
    <button class="btn-number-bigger">0</button>
  <button class="sign">&equals;</button>
  </div>
  




</div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
